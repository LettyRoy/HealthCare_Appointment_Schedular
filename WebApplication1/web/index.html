<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>

  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      background:url('images/Doctor\'sAppointment1.gif') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 50, 0.6); /* dark blue transparent overlay */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-bottom: 30px;
      max-width: 600px;
      margin-inline: auto;
    }

    .hero-content .btn {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-color: #ffffff;
      color: #0072ff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      margin-right: 15px;
    }

    .hero-content .btn:hover {
      background-color: #e0e0ff;
    }

    .hero-content a {
      font-weight: bold;
      color: #ffffff;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.2rem;
      }

      .hero-content p {
        font-size: 1rem;
      }

      .hero-content .btn {
        display: block;
        width: 80%;
        margin: 10px auto;
      }

      .hero-content a {
        display: block;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Book Appointment<br>With Trusted Doctors</h1>
      <p>Simply browse through our extensive list of trusted doctors, schedule your appointment hassle-free.</p>
      <a href="login.html"> <button class="btn">Book Appointment â†’</button></a>
      
    </div>
  </section>

</body>
</html>
