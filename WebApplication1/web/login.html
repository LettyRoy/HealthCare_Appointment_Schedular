<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #fff;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .login-box img {
      width: 80px;
      margin-bottom: 15px;
    }

    .login-box h2 {
      color: #6e44ff;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .login-box p {
      color: #555;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      transition: border 0.3s;
    }

    .login-box input:focus {
      border-color: #6e44ff;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #6e44ff, #a777e3);
      color: white;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: linear-gradient(to right, #573bff, #926ee0);
    }

    .signup-text {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }

    .signup-text a {
      color: #6e44ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .signup-text a:hover {
      color: #4422d7;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="https://cdn-icons-png.flaticon.com/512/3870/3870822.png" alt="Doctor Icon">
    <h2>Welcome Back üë®‚Äç‚öïÔ∏è</h2>
    <p>Login to your HealthCare Portal</p>

    <form action="login.jsp" method="post">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="signup-text">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

</body>
</html>
